services:
  db:
    image: postgres:15
    container_name: lease_assistant_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ..
      dockerfile: backend/Dockerfile
    container_name: lease_assistant_api
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # Connection string provided via the .env file
      DATABASE_URL: ${DATABASE_URL}

volumes:
  postgres_data: