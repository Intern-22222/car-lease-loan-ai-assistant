

services:
  postgres:
    image: postgres:15
    env_file: .env
    ports:
      - "5432:5432"

  backend:
    image: python:3.10
    working_dir: /app
    volumes:
      - ../backend:/app
    command: bash -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file: .env